<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>

    <script>
      //Guardando dados da tela dentro de objetos

      function calcular() {
        //1 Leitura dos dados da tela
        let altura = document.getElementById("campoAltura").value;
        let peso = document.getElementById("campoPeso").value;

        //Objeto que guarda os dados da pessoa
        let pessoa = { altura: altura, peso: peso };

        console.log(pessoa);
        //2 Calculo do IMC

        let imc = pessoa.peso / (pessoa.altura * pessoa.altura);
        console.log(imc);

        //3 Classicar o resultado
        let mensagem = "";

        if (imc < 18.5) {
          mensagem = "Abaixo do Peso";
        } else if (imc >= 18.5 && imc <= 24.9) {
          mensagem = "Peso normal";
        } else if (imc >= 25 && imc <= 29.9) {
          mensagem = "Sobrepeso";
        } else if (imc >= 30 && imc <= 34.9) {
          mensagem = "Obesidade Grau 1";
        } else if (imc >= 35 && imc <= 39.9) {
          mensagem = "Obesidade Grau 2";
        } else {
          mensagem = "Obesidade Grau 3";
        }

        console.log(mensagem);
        //4 Mostrar o resultado
        document.getElementById("resultado").innerText = mensagem;
      }
    </script>
  </head>
  <body>
    <div>
      <div>Calculadora de IMC</div>

      <div>Altura</div>
      <div><input id="campoAltura" /></div>

      <div>Peso</div>
      <div><input id="campoPeso" /></div>

      <div><button onclick="calcular()">Calcular</button></div>

      <div id="resultado"></div>
    </div>
  </body>
</html>
